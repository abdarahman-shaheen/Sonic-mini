<h2>Categories</h2>

<div class="divSearch">
  <input type="text" placeholder="Search" [(ngModel)]="searchInput">
  <button type="button" class="btn btn-primary" (click)="onAddMode(); openModal()">
    <i class="fa-solid fa-plus"></i> Add</button>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th class="header-actions" scope="col">Actions</th>
            </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories | search:searchInput:'categoryName',let i = index">
        <td>{{ category.id }}</td>
        <td>{{ category.categoryName }}</td>
        <td class="action-buttons">
          <button (click)="onEditMode(category.id); openModal()" type="button" class="btn btn-primary">
            <i class="fas fa-edit"></i> Edit
          </button>

          <button (click)="onDeleteMode(category.id);" type="button" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #CategotyManageModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Modal title</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-manage-category [editMode]="isModeEdit" [EditIndex]="indexEdit" (closeModalEvent)="closeModel()"></app-manage-category>
  </div>
</ng-template>
