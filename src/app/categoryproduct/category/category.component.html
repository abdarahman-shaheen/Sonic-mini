<div style="display: flex; justify-content: space-around;">
  <h2>Categories</h2>
  <button (click)="onNew()"> Add New</button>

</div>


<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
      </tr>
    </tbody>
  </table>
  <div>

  </div>

  <div *ngIf="isNew" class="add-category">
    <h3>Add New Category</h3>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="name" ngModel required>
      </div>
      <button type="submit">Add Category</button>
    </form>
  </div>
</div>
