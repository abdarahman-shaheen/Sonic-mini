<h2>Categories</h2>

<div class="divSearch">
  <input type="text" placeholder="Search" [(ngModel)]="searchInput">
  <!-- <button class="btn btn-success" (click)="EditCategories()">Add</button> -->
  <!-- <app-edit-category></app-edit-category> -->
  <button type="button" class="btn btn-primary"  (click)="onAddMode();openModal()">
    Add
  </button>
</div>
<!-- <div style="display: flex; justify-content: space-around;">
  <button (click)="onNew()"> Add New</button>
</div> -->
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories,let i = index">
        <td>{{ category.id }}</td>
        <td>{{ category.categoryName }}</td>
        <td>
          <button (click)="onEditMode(category.id);openModal()" type="button" class="btn btn-primary mr-2">
            Edit
          </button>
          <button (click)="onDeleteMode(category.id);" type="button" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
