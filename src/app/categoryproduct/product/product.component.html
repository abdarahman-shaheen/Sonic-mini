<h2>Products</h2>

<div class="divSearch">
  <input type="text" placeholder="Search" [(ngModel)]="searchInput">
  <button type="button" class="btn btn-primary" (click)="onAddMode();openModal()">
    <i class="fa-solid fa-plus"></i> Add
  </button>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Tax</th>
        <th class="header-actions">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products | search:searchInput:'name'; let i = index">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.discount }}</td>
        <td>{{ product.tax }}</td>
        <td class="action-buttons">
          <button (click)="onEditMode(product.id);openModal()" type="button" class="btn btn-primary">
            <i class="fas fa-edit"></i>    Edit
          </button>
          <button (click)="onDeleteMode(product.id)" type="button" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>  Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div>
  <ng-template #FormManageModal let-modal style="margin-top:100px;">
    <div class="modal-header">
      <h5 class="modal-title">Modal title</h5>
      <button type="button" class="close" aria-label="Close" (click)="closeModel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-manage-product (closeModalEvent)="closeModel()" [editMode]="isModeEdit" [EditIndex]="indexEdit"></app-manage-product>
    </div>
  </ng-template>
</div>
